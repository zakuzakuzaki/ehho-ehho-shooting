<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンフクロウの冒険 - ゲーム選択</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            width: 100%;
            overflow-x: hidden;
        }
        
        h1 {
            color: #4B0082;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .game-selection {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 1rem;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        
        .game-card {
            background: white;
            border: 3px solid #8B4513;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 300px;
            box-sizing: border-box;
            width: 100%;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        
        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4B0082;
            margin-bottom: 1rem;
        }
        
        .game-description {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .game-features {
            font-size: 0.9rem;
            color: #666;
        }
        
        .owl-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                box-sizing: border-box;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
                text-align: center;
                padding: 0 1rem;
                word-wrap: break-word;
            }
            
            .game-selection {
                flex-direction: column;
                gap: 1.5rem;
                padding: 0 0.5rem;
                width: 100%;
                max-width: 100%;
            }
            
            .game-card {
                max-width: 100%;
                margin: 0;
                width: 100%;
                padding: 1.5rem;
                box-sizing: border-box;
            }
            
            .game-title {
                font-size: 1.3rem;
            }
            
            .game-description {
                font-size: 0.9rem;
                word-wrap: break-word;
            }
            
            .game-features {
                font-size: 0.8rem;
                word-wrap: break-word;
            }
            
            .owl-emoji {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
                padding: 0 0.5rem;
            }
            
            .game-selection {
                padding: 0 0.25rem;
                gap: 1rem;
            }
            
            .game-card {
                padding: 1rem;
                margin: 0;
            }
            
            .owl-emoji {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>🦉 メンフクロウの冒険</h1>
    
    <div class="game-selection">
        <a href="game2d.html" class="game-card">
            <div class="owl-emoji">🦉</div>
            <div class="game-title">2D版</div>
            <div class="game-description">
                クラシックな2Dサイドスクロールアクション！<br>
                メンフクロウと一緒に森を冒険しよう。
            </div>
            <div class="game-features">
                ✨ シンプル操作<br>
                🌳 美しい森の背景<br>
                📚 フクロウの豆知識付き
            </div>
        </a>
        
        <a href="game3d.html" class="game-card">
            <div class="owl-emoji">🦅</div>
            <div class="game-title">3D版</div>
            <div class="game-description">
                迫力の3Dアクション！<br>
                立体的な世界でバトルを楽しもう。
            </div>
            <div class="game-features">
                🎮 3D グラフィック<br>
                ⚔️ 戦闘システム<br>
                📊 スコア機能
            </div>
        </a>
    </div>
</body>
</html>
